<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1 id="title" class="title-text">freeCodeCamp Survey Form</h1>
        <p id="description" class="description-text">Thank you for taking the time to help us improve the platform</p>
        <div id="form-block" class="text">
            <form id="survey-form" class="text">
                <div class="question-block name-block">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required class="text"><br>
                </div>
                <div class="question-block">
                    <label for="email" id="email-label" class="text">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required class="text"><br>
                </div>
                <div class="question-block">
                    <label for="number" id="number-label" class="text">Age (optional)</label><br>
                    <input type="number" name="age" id="number" min="5" max="100" placeholder="Age" class="text"><br>
                </div>
                <div class="question-block">
                    <label>Which option best describes your current role?</label><br>
                    <select id="dropdown" class="dropdown">
                        <option disabled selected class="text">Select an option</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select><br>
                </div>
                <div class="question-block">
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <label><input type="radio" name="recommend" value="definitely">Definitely</label><br>
                    <label><input type="radio" name="recommend" value="maybe">Maybe</label><br>
                    <label><input type="radio" name="recommend" value="not-sure">Not sure</label><br>
                </div>
                <div class="question-block">
                    <label>What is your favourite feature of freeCodeCamp?</label><br>
                    <select class="dropdown">
                        <option disabled selected>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select><br>
                </div>
                <div class="question-block">
                    <label>What would you like to see improved? (Check all that apply)</label><br>
                    <label><input type="checkbox" name="improve" value="front-end-projects">Front-end Projects</label><br>
                    <label><input type="checkbox" name="improve" value="back-end-projects">Back-end Projects</label><br>
                    <label><input type="checkbox" name="improve" value="data-visualisation">Data Visualisation</label><br>
                    <label><input type="checkbox" name="improve" value="challenges">Challenges</label><br>
                    <label><input type="checkbox" name="improve" value="open-source-community">Open Source Community</label><br>
                    <label><input type="checkbox" name="improve" value="gitter-help-rooms">Gitter help rooms</label><br>
                    <label><input type="checkbox" name="improve" value="videos">Videos</label><br>
                    <label><input type="checkbox" name="improve" value="city-meetups">City Meetups</label><br>
                    <label><input type="checkbox" name="improve" value="wiki">Wiki</label><br>
                    <label><input type="checkbox" name="improve" value="forum">Forum</label><br>
                    <label><input type="checkbox" name="improve" value="additional-courses">Additional Courses</label><br>
                </div>
                <div class=question-block>
                    <label>Any comments or suggestions?</label><br>
                    <textarea placeholder="Enter your comment here...." class="text" id="comment-box"></textarea><br>
                </div>
                <button type="submit" id="submit" class="text">Submit</button>
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
